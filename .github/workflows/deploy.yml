name: Publish to PyPI & Deploy Docker to ECR

on:
  workflow_dispatch:
  push:
    branches: [ develop, main ]

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ vars.AWS_ROLE_TO_ASSUME }}
  ECR_REPOSITORY: tii-qag/bqa

jobs:
  # JOB 1: Publish package to Test PyPI
  publish-to-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build package
        run: poetry build

      - name: Validate branch
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/main" && "${{ github.ref }}" != "refs/heads/develop" ]]; then
            echo "ERROR: This workflow should only run on 'main' or 'develop' branches"
            echo "Current branch: ${{ github.ref }}"
            exit 1
          fi

      - name: Publish to PyPI (branch-dependent)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "âœ… Branch: main"
            echo "ðŸ“¦ Publishing to official PyPI..."
            poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
            poetry publish
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "âœ… Branch: develop"
            echo "ðŸ§ª Publishing to Test PyPI..."
            poetry config repositories.testpypi https://test.pypi.org/legacy/
            poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_API_TOKEN }}
            poetry publish -r testpypi
          else
            echo "âŒ ERROR: Unknown branch: ${{ github.ref }}"
            exit 1
          fi

      - name: Wait for package availability
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Package published to PyPI"
          else
            echo "Waiting 30 seconds for package to be available on Test PyPI..."
            sleep 30
          fi

  # JOB 2: Build Docker image and push to ECR (depends on Job 1)
  build-and-push-docker:
    needs: publish-to-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required variables
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${AWS_REGION:-}" ]]; then
            echo "Missing AWS_REGION."
            echo "Ensure it exists under Settings -> Secrets and variables -> Actions -> Variables (Repository variables)."
            exit 1
          fi
          if [[ -z "${AWS_ROLE_TO_ASSUME:-}" ]]; then
            echo "Missing AWS_ROLE_TO_ASSUME."
            echo "Ensure it exists under Settings -> Secrets and variables -> Actions -> Variables (Repository variables)."
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Pushed image(s):"
          echo "${{ steps.meta.outputs.tags }}"
